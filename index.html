<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Mulish:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />
    <title>Travel-o-Pedia</title>
  </head>
  <body>
    <header class="header">
      <!-- /* Nav bar  section*/ -->
      <div class="nav-container">
        <div class="nav-logo-container">
          <img src="/Images/logo/logo.png" alt="" />
          <h2>Travelo<span class="primary-color">Pedia</span></h2>
        </div>
        <div class="nav-menu">
          <div class="primary-color home">Home</div>
          <div>Packages</div>
          <div>Testimonials</div>
          <div>Blog</div>
          <div>Contact</div>
        </div>
      </div>
      <!-- <div class="hamburger-icon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div> -->
    </header>

    <main>
      <!-- /* Banner section */  -->
      <section class="banner-container">
        <div class="banner-options">
          <button class="btn-primary">Join US</button>
        </div>
      </section>
      <!-- /* Popular tours section  */ -->
      <div class="popular-tour-container">popular tours</div>
      <!-- /* Destination section  */ -->
      <div class="destination-container">destinations</div>

      <!-- /* Why choose use section */ -->
      <div class="choose-container">choose-container</div>

      <!-- /* Deals and discount section  */ -->
      <div class="deal-container">deal-container</div>

      <!-- /* Simple perfect place section  */ -->
      <div class="perfect-place-container">perfect place</div>

      <!-- /* newsletter section  */ -->
      <div class="newsletter-container">Newsletter container</div>
    </main>

    <!-- /* footer section  */ -->
    <footer class="footer-container">footer container</footer>
  </body>
</html>
